<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="estilo.css">

  <title>Generador codigo Python</title>
</head>
<body>

<h1> Generador codigo Python </h1>

<div class="dos-filas">

<select id="mySelect" onchange="myFunction()">
  <option value="">Selecciona una opcion:</option>
  <option value="funcionPrint()">Mostrar mensaje al usuario</option>
  <option value="funcionInput()">Solicitar datos al usuario</option>
  <option value="funcionIf()">Condicion IF</option>
</select>

<textarea id="caja-de-texto" rows="25" cols="50"></textarea>

</div>

<p>by manu</p>

<script>

function myFunction() {
  var x = document.getElementById("mySelect").value;
  eval(x);
}


function funcionPrint() {
  var cajaDeTexto = document.getElementById("caja-de-texto");
  let mensaje = prompt("¿Que mensaje quieres mostrarle al usuario?"); 
  cajaDeTexto.value += "print("+ "'" + mensaje + "'" + ")\n";
}

function funcionInput() {
  var cajaDeTexto = document.getElementById("caja-de-texto");
  let variable = prompt("¿Donde quieres guardar lo que escriba el usuario?");
  let instruccion = prompt("¿Que instrucción quieres darle al usuario?");
  let lineaInput = variable + " = " + "input(" + "'" + instruccion + "')";
  cajaDeTexto.value += lineaInput;

}

function funcionIf() {
  alert("Has seleccionado la opción 3");
}
</script>

</body>
</html>
